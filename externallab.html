<!DOCTYPE html>
<head>
  <title>Navigation Menu Example</title>
  <style>
 body{
    margin:0px;
    padding:0px;
 }
    /* Navigation container */
    nav {
      background-color: #333;
    }
    /* Block example */
    nav a.block{
      display: block;
      color: white;
      text-align: center;
      padding: 14px;
      text-decoration:none;
      background-color:black;
    }

    /* Inline example */
    nav a.inline {
      display: inline;
      color: white;
      padding: 14px;
      text-decoration: none;
    }

    /* Inline-block example */
    nav a.inline-block {
      display: inline-block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }

    /* Float example */
    nav a.float{
      float: left;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }

    /* Clear example */
    .clear {
      clear: both;
    }

    /* Hover effect */
    nav a:hover {
      background-color: #575757;
    }    
  </style>

</head>
<body>
  <nav>
    <!-- Block  -->
    <a href="#" class="block">Home (Block)</a>

    <!-- Inline-->
    <a href="#" class="inline">About (Inline)</a>
    <a href="#" class="inline">Services (Inline)</a>

    <!-- Inline-block  -->
    <a href="#" class="inline-block">Portfolio (Inline-block)</a>
    <a href="#" class="inline-block">Contact (Inline-block)</a>

    <!-- Float -->
    <a href="#" class="float">Login (Float)</a>
    <a href="#" class="float">Register (Float)</a>

    <!-- Clear  -->
    <div class="clear"></div>
  </nav>

  <div class="name">
    <p>
        name: sheetal kumari chaurasia
    </p>
    <p>rollno. 2503201001069</p>
    <p>section: cse-26 (cse)</p>
    <p>semester : 1st year </p>
  </div>
</body>
</html>
